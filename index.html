<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>अभिमन्यु कुमार की वेबसाइट</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 30px;
            text-align: center;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>अभिमन्यु कुमार की वेबसाइट में आपका स्वागत है!</h1>
    </header>

    <nav>
        <a href="#">होम</a>
        <a href="#">हमारे बारे में</a>
        <a href="#">संपर्क करें</a>
    </nav>

    <main>
        <p>यह वेबसाइट <strong>अभिमन्यु कुमार</strong> द्वारा बनाई गई है। यहाँ आप संपर्क कर सकते हैं और जानकारी प्राप्त कर सकते हैं।</p>
        <img src="https://via.placeholder.com/300x200.png?text=Abhimanyu+Kumar" alt="अभिमन्यु कुमार की फोटो">

        <h2>अभिमन्यु कुमार से संपर्क करें</h2>
        <form onsubmit="alert('संदेश अभिमन्यु कुमार को भेजा गया!'); return false;">
            <input type="text" placeholder="आपका नाम" required><br>
            <input type="email" placeholder="आपका ईमेल" required><br>
            <textarea rows="4" placeholder="आपका संदेश" required></textarea><br>
            <button type="submit">भेजें</button>
        </form>
    </main>

</body>
</html>
